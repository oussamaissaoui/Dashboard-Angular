



<button mat-icon-button color="primary" aria-label="Example icon button with a home icon" (click)="refreshDash()">
  <mat-icon>refresh</mat-icon>
  <span>Actualiser</span>

<gridster [options]="options" >
    <gridster-item [item]="item" *ngFor="let item of dashboard; let i=index">
      <!-- your content here 
      <button (mousedown)="removeItem($event, item)"
      (touchstart)="removeItem($event, item)">DELETE</button>-->

     
      

      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      
      <mat-menu #menu="matMenu">
        <button mat-menu-item (mousedown)="removeItem($event, item)"
        (touchstart)="removeItem($event, item)">
          <mat-icon>delete</mat-icon>
          <span>Supprimer</span>
        </button>
       
        <button mat-menu-item disabled>
          <mat-icon>refresh</mat-icon>
          <span>Actualiser</span>
        </button>
       
        <button mat-menu-item (click)="openParam(content2,item)">
          <mat-icon>build</mat-icon>
          <span>Modifier</span>
        </button>

        <button mat-menu-item (click)="open(content,item)">
          <mat-icon>info</mat-icon>

          

          <ng-template [ngIf]="item.graphSrc!==null">
            {{item.graphSrc.src}}
            
          </ng-template>
          
        </button>

        
      </mat-menu>

  <ng-template #content let-c="close" let-d="dismiss">

    </div>


    <div class="modal-body" >

      <div>
        <span>URL: &nbsp; {{iii.graphSrc.src}}</span>

  <ng-template #content2 let-c="close" let-d="dismiss">
    <div class="modal-header">

      <h4>Configurer Le Graphe</h4>
      
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>


    <div class="modal-body" >
      
      <div>
        <h1>{{iii.id}}</h1>

        <div style="margin-bottom: 50px;">
          <label>Choisir la couleur d'arrière Plan </label> <br>
          <p-colorPicker [(ngModel)]="color" format="rgb"></p-colorPicker>

        </div>
        

        

        <form class="example-form">

          

          
        
        
          
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Texte de la légende</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Lien Href de la légende </mat-label>
              <input matInput>
            </mat-form-field>
          

          <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Hauteur du graphe</mat-label>
              <input matInput type="number">
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Largeur du graphe</mat-label>
              <input matInput type="number">
            </mat-form-field></td>
          </tr></table>
          <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Titre du graphe</mat-label>
              <input matInput>
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Marge</mat-label>
              <input matInput type="number">
            </mat-form-field></td>
          </tr></table>
          <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Alignement (Centré, Gauche, Droite)</mat-label>
              <input matInput>
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Position </mat-label>
              <input matInput matInput type="number">
            </mat-form-field></td>
          </tr></table>
          <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Label de l'axe Y </mat-label>
              <input matInput>
            </mat-form-field></td>
            
          </tr></table>
          
        
          
        </form>
        
        
      
      </div>
    
    
      
      
    
    
    </div>
    
    
    
  </ng-template>
