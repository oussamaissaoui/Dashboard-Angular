<mat-toolbar color="primary">
  
    <mat-toolbar-row>
       
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="ToggleSideBar()">
         <mat-icon>menu</mat-icon>
       </button>

       <span>"#" Dashboard</span>
       <span class="example-spacer"></span>

      
       <div fxLayout="row" fxLayoutGap="0px" class="container" style=" margin-left: 78%;">
           
          


       <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
         <mat-icon>settings</mat-icon>
       </button>
       
       <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
        </button>

        <div fxLayoutAlign="center center">

        <button mat-button [matMenuTriggerFor]="menu"><mat-icon>person_outline</mat-icon></button>
       
        <mat-menu #menu="matMenu">
        <button mat-menu-item><mat-icon>exit_to_app</mat-icon> Sign Out</button>
        
      </mat-menu>

    </div>

  

    </div>
